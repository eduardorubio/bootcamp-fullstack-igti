<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor RGB</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1>Seletor RGB</h1>
    <div class="container">
        <div class="flex-row">
            <label for="rangeRed">(R) Vermelho</label>
            <input type="range" id="rangeRed" min="0" max="255" />
            <input type="text" disabled id="textRed" />
        </div>
        <div class="flex-row">
            <label for="rangeGreen">(G) Verde</label>
            <input type="range" id="rangeGreen" min="0" max="255" />
            <input type="text" disabled id="textGreen" />
        </div>
        <div class="flex-row">
            <label for="rangeBlue">(B) Azul</label>
            <input type="range" id="rangeBlue" min="0" max="255" />
            <input type="text" disabled id="textBlue" />
        </div>
        <div class="flex-row rgb-result">

        </div>
    </div>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
